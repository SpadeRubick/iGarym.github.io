<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>My Password</title>
    <link href="http://fonts.useso.com/css?family=Pattaya&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Pattaya&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" rel="stylesheet"> -->
    <style type="text/css" media="screen">
    	* {padding: 0;margin: 0;box-sizing: border-box;}
    	section {
    		height: 100vh;
    		min-height: 400px;
    		min-width: 300px;
    		text-align: center;
    	}
    	div.content {
    		padding-top: 10vh;
    	}
    	h1 {
    		margin-bottom: 6vh;
    		font-family: 'Pattaya', sans-serif;
    		font-size: 38px;
    	}
    	label input {
    		display: none;
    	}
    	#g-text {
    		/* margin-top: 5vh; */
    	}
    	#g-text input {
    		width: 50vw;
    		min-width: 140px;
    		max-width: 360px;
    		height: 42px;
    		padding: 10px;
    		border-radius: 4px;
    		border: 1px solid #dcdcdc;
    		font-size: 20px;
    		color: #d1f3fa;
    		letter-spacing: 1px;
    	}
    	#g-text input:focus {
    		outline: none;
    		border: 1px solid #30C9D2;
    	}
    	#g-text button {
    		width: 20vw;
    		max-width: 80px;
    		height: 42px;
    		margin-left: 20px;
    		border: none;
    		border-radius: 4px;
    		vertical-align: bottom;
    		background: #30C9D2;
    		color: #fff;
    		font-size: 20px;
    	}
    	#g-text button:focus {
    		background-color: #30C9D2;
    		border: none;
    		outline: none;
    	}
    	#g-text + p {
    		display: inline-block;
    		width: 60vw;
    		min-width: 200px;
    		max-width: 400px;
    		height: 36px;
    		margin-top: 8vh;
    		border-radius: 4px;
    		border: 1px solid #d1f3fa;
    		line-height: 36px;
    		font-size: 18px;
    		background: #d1f3fa;
    		color: #30C9D2;
    		cursor: not-allowed;
    	}
    </style>
</head>
<body>
	<section>
		<div class="content">
			<h1>PASSWORD</h1>
			<label for="radio1"><input id="radio1" type="radio" name="radio" value="1"></label>
			<label for="radio2"><input id="radio2" type="radio" name="radio" value="2"></label>
    		<div id="g-text">
    			<input type="text">
    			<button>GO</button>
    		</div>
    		<p>这里显示计算结果</p>
    	</div>
	</section>
    <script src="/src/js/md5.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/src/js/pswd.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
